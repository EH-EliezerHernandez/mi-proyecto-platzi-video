<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platzi Video</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        src="./assets/img/logo-platzi-video.png"
        alt="platzi video"
        class="header__Logo"
      />
      <div class="header__container-profile">
        <img
          src="./assets/icons/user.png"
          alt="icono perfil"
          class="header__profile-icon"
        />
        <p class="header__profile">Perfil</p>
        <ul class="header__container-options">
          <li class="header__profile-option">
            <a href="/" class="header__profile-enlace">Cuenta</a>
          </li>
          <li class="header__profile-option">
            <a href="/" class="header__profile-enlace">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </header>
    <section class="section-search">
      <h2 class="section-search__tittle">¿Qué quieres ver hoy?</h2>
      <input type="search" placeholder="Buscar..." />
    </section>
  </body>
</html>
